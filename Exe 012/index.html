<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos hospedados localamente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/Pasto1.mp4.mp4" width="560" controls loop></video>

    <h1>Este metodo é para usuários safari</h1>
    <video width="560" poster="" controls> <!--Adicionar uma imagem em poster para que apareça enquanto o video está pausado na parte inicial-->
        <source src="midia/Pasto1.mp4.mp4" type="video/mp4">
        <source src="midia/Pasto.webm.webm" type="video/webm">
        <source src="midia/Pasto.ovg.ogv" type="video/ogv">
        <p>Seu Navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
<!--A tag (iframe) não pode ser aplicada dentro do parametro de (video).-->
    <h1>Video Linkado pelo youtube</h1>
    <p>Video Muito Legal 1</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
