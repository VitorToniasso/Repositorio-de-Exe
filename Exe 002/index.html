<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercício</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Posso escrever meu texto de qualquer maneira, contando que isso esteja dentro do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--( SIGNIFICADO DE LT E GT )
        LESS THAN / GREATER THAN-->
    <p>Mas se eu quiser fazer uma quebra, devo usar a tag <br>para fazer a quebra de texto no local desejado </p>
    <p>Adicionando simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
        &yen;
        &dollar;
        &Delta;
    </p>
    <p>Adicionando Emojis:
        &#x1f596;
        &#x1f913;
        <!--Para adicionar emojis, usa-se &#x antes de se adicionar o código referente-->
    </p>
</body>
</html>
