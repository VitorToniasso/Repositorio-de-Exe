<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site vários dispositivos diferentes ou simplesmente aumante e diminua o tamanho do seu navegador.</p>

    <picture>
       <source media="(max-width: 750px)" srcset="P.png" sizes="">
       <source media="(max-width: 1000px)" srcset="M.png" sizes="">
       <img src="G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Audio.ogg" controls autoplay></audio>
</body>
</html>
